<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .team-member {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .team-member h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .team-member p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            margin: 0 5px;
            color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Team</h1>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Morten Smedegard">
            <h3>Morten Smedegard</h3>
            <p>CEO and Founder</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Bob">
            <h3>Bob</h3>
            <p>Sales Representative</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Aimen">
            <h3>Aimen</h3>
            <p>Project Coordinator and Head of Onboarding</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Vladyslav">
            <h3>Vladyslav</h3>
            <p>Front end developer</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Trevor">
            <h3>Trevor</h3>
            <p>Senior Developer</p>
        </div>
    </div>
</body>
</html>
